<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <nav class="navbar" id="navbar">
        <div class="nav-container">
          <ul class="nav-items-container">
            <li class="menu">
              <a href="#menu">
                <img
                  src="https://res.cloudinary.com/daflxmokq/image/upload/v1709794205/Menu_qrzp1j.png"
                  alt="menu"
                />
              </a>
            </li>
            <li>
              <a href="#explore" class="link-item">Explore</a>
            </li>
            <li>
              <a href="#store" class="link-item">Store</a>
            </li>
          </ul>
          <img
            src="https://res.cloudinary.com/daflxmokq/image/upload/v1709793834/Mountain_Logo_ldistr.png"
            alt="logo"
          />
          <ul class="nav-right-items-container">
            <li>
              <a href="#instagram">
                <img
                  src="https://res.cloudinary.com/daflxmokq/image/upload/v1709794443/Instagram_d10wxl.png"
                  alt="instagram"
                />
              </a>
            </li>
            <li>
              <a href="#Medium">
                <img
                  src="https://res.cloudinary.com/daflxmokq/image/upload/v1709794424/Medium_bpshnc.png"
                  alt="Medium"
                />
              </a>
            </li>
            <li>
              <a href="#Dribbble">
                <img
                  src="https://res.cloudinary.com/daflxmokq/image/upload/v1709794398/Dribbble_oqdcb5.png"
                  alt="Dribble"
                />
              </a>
            </li>
            <li>
              <a href="#Behance">
                <img
                  src="https://res.cloudinary.com/daflxmokq/image/upload/v1709794410/Behance_hgjemf.png"
                  alt="Bechance"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="body" id="body">
          <h2 class="body-title">NEPAL MOUNTAINS</h2>
          <p class="body-description">
            Visit the most beautiful mountains in world
          </p>
        </div>
        <div class="scroll" id="hiddenElement">
          <p class="scroll-text">SCROLL</p>
          <img
            src="https://res.cloudinary.com/daflxmokq/image/upload/v1709799999/Mouse_heg50u.png"
            alt=""
          />
        </div>
        <div class="everest" id="everestTitle">
          <h3 class="everest-title">EVEREST</h3>
          <p class="everest-description">The highest mountain in the world</p>
        </div>
        <div class="share">
          <img
            src="https://res.cloudinary.com/daflxmokq/image/upload/v1709800018/Share_ejsgcn.png"
            alt="share"
          />
        </div>
      </div>
      <div class="bottom-container">
        <div class="hidden" id="videoPlayer">
          <iframe
            width="700"
            height="300"
            src="https://www.youtube.com/embed/nZmO8B9rRik"
            frameborder="0"
            allowfullscreen
            class="video"
          ></iframe>
          <p class="video-number">01</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
